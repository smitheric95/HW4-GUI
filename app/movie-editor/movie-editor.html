<form #movieForm="ngForm" (ngSubmit)="onSubmit(movieForm.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            class="form-control"
            ngModel
            name="name" 
            #name="ngModel" 
            type="text" id='name' 
            />
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input
            class="form-control"
            ngModel
            name="year" 
            #year="ngModel" 
            type="text" id='year'
         />
    </div>
    <button class="btn btn-primary" type='submit'>Submit</button>
</form>
