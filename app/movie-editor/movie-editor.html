<div class="row">
	<div class="col-md-7">
		<div class="panel panel-info">
			<div class="panel-body">
				<div class="form-group">
					<label for="movie_name">
                        Name
                    </label>
					<input 
                        id="movie_name" 
                        class="form-control" 
                        [(ngModel)]="movie.name" />
				</div>
				<div class="form-group">
					<label for="movie_year">
                        Year
                    </label>
					<select
						id="movie_year" 
                        class="form-control" 
                        [(ngModel)]="movie.year"
					>
					<option *ngFor="let number of years">{{number}}</option>
					</select>
					<!--
					<input 
                        id="movie_year" 
                        class="form-control" 
                        [(ngModel)]="movie.year" />
					-->
				</div>
				<br />
				<div class="form-group">
					<label for="movie_imgPath">
                        Img path
                    </label>
					<input 
                        id="movie_imgPath" 
                        class="form-control" 
                        [(ngModel)]="movie.imgPath" />
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<a class="btn btn-primary btn-block btn-lg" (click)="save()">
            Save
         </a>
			<a class="btn btn-default btn-block btn-lg" routerLink="/">
            Return to list
         </a>
		</div>
	</div>
</div>
